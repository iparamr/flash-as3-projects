<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
        autoplay: "on",
        unmuteOverlay: "hidden"
    };
	window.addEventListener("load", function() {
        const ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        player.style.width = "550px";
        player.style.height = "450px";
        player.style.backgroundColor = "#ffffff";
        player.setAttribute("id", "horse_widget");
        player.setAttribute("name", "horse_widget");
        player.setAttribute("align", "middle");
        player.setAttribute("allowScriptAccess", "sameDomain");
        player.setAttribute("allowFullScreen", "false");
        document.body.appendChild(player);
        player.load({ url: "horse-widget.swf" });
    });
</script>
</head>
